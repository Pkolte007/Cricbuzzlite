
<div class="card-body shadow p-3 mb-5 bg-white rounded">
    <div class="card-body shadow p-3 mb-5 bg-white rounded">
        <div class="row">
            <h2>Admin Login</h2>
            <div class="card-body">
                <form (ngSubmit)="loginAdmin()">

                

                    <div class="form-group">
                        <label> Username</label>
                        <input type="text" class="form-control" id="username" [(ngModel)]="admin.username"
                            name="username">
                    </div>

                    <div class="form-group">
                        <label> Password</label>
                        <input type="password" class="form-control" id="password" [(ngModel)]="admin.password"
                            name="password">
                    </div>


               

                    <br />
                    <button class="btn btn-success" type="submit">Login</button>

                </form>
                <!-- <div *ngIf="isLoggedIn$ | async">
                    <button (click)="logoutAdmin()">Logout</button>
                  </div> -->
            </div>
        </div>
    </div>
</div>
